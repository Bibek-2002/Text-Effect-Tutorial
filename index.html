<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect Using JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h2 class="text">Code & Quill</h2>

<script>
let text = document.querySelector('.text');
let spans = text.innerText.split('').map((letter, i) => {
   return `<span style="transition-delay:${i*40}ms; filter:hue-rotate(${i*30}deg)">${letter}</span>`
}).join('');

text.innerHTML = spans;
console.log(spans);
</script>
</body>

</html>
